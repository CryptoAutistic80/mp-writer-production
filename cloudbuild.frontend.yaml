# Cloud Build configuration for MP Writer Frontend
# 
# Required substitution variables (set in Cloud Build trigger):
#   _NEXT_PUBLIC_BACKEND_URL       - Backend API URL (e.g., https://your-backend.run.app)
#   _SERVICE_NAME                  - Cloud Run service name (default: mp-writer-production-frontend)
#   _REGION                        - Cloud Run region (default: europe-west1)
#
# Optional substitution variables:
#   _NEXT_PUBLIC_ENABLE_DEMO_PURCHASE - Set to "1" to enable demo purchase mode (default: 0)

steps:
  # 1️⃣ Build the frontend container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'dockerfile.frontend'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/mpwriter-repo/mpwriter-frontend:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/mpwriter-repo/mpwriter-frontend:latest'
      - '.'

  # 2️⃣ Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/mpwriter-repo/mpwriter-frontend'

  # 3️⃣ Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/mpwriter-repo/mpwriter-frontend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=8080,NEXT_TELEMETRY_DISABLED=1,NEXT_PUBLIC_BACKEND_URL=${_NEXT_PUBLIC_BACKEND_URL},NEXT_PUBLIC_ENABLE_DEMO_PURCHASE=${_NEXT_PUBLIC_ENABLE_DEMO_PURCHASE}'

# Store built images
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/mpwriter-repo/mpwriter-frontend:$SHORT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/mpwriter-repo/mpwriter-frontend:latest'

# Default values for substitution variables
substitutions:
  _SERVICE_NAME: 'mp-writer-production-frontend'
  _REGION: 'europe-west1'
  _NEXT_PUBLIC_ENABLE_DEMO_PURCHASE: '0'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

